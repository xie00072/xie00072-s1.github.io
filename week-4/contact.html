<!DOCTYPE html>
<html>
    <head>
      <meta charset="UTF-8">
      <title>Coffe Shop - Contact</title>
    </head>

    <body>
        <!--site header-->
        <header>
            <h1>Reggie's Coffee Shop</h1>
            <nav>
                <ul>
                    <li>
                        <a href="index.html">Home</a>
                    </li>
                    <li>
                        <a href="contact.html">Contact</a>
                    </li>
                </ul>                                
            </nav>
        </header>
        <!--page content-->
        <main>
            <h2>Contact Us</h2>
            <table>
                <caption>Hours of Operation</caption>
                <thead>
                    <tr>
                        <th>Day</th>
                        <th>Hours</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Mon - Fri</td>
                        <td>6 AM - 9 PM</td>
                    </tr>
                    <tr>
                        <td>Sat</td>
                        <td>8 AM - 11 PM</td>
                    </tr>
                    <tr>
                        <td>Sun</td>
                        <td>Closed</td>
                    </tr>
                </tbody>
            </table>
            <!--Adding a form-->
            <section>
                <h3>We love to hear from you</h3>
                <form action="thanks.html" method="get">
                    <div>
                        <label for="fullname">Your Name</label>
                        <input type="text" id="fullname" name="fullname" placeholder="John Doe" value="Mr. ">
                    </div>
                    <div>
                        <label for="youremail">Email</label>
                        <input type="email" name="youremail" id="youremail" required>
                    </div>
                    <button type="submit">Sign me up!</button>                    
                </form>
            </section>
            <p>Send us a message</p>
        </main>
        <footer>
            <!--HTML ENTITY-->
            Copyright &copy; Reggie&apos; Coffee Shop, 2020
        </footer>
    </body>
</html>
